<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient -->
    <linearGradient id="lindaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E86AB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated Gradient -->
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1">
        <animate attributeName="offset" values="0;0.5;1;0" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#00D4AA;stop-opacity:1">
        <animate attributeName="offset" values="0.5;1;0;0.5" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#2E86AB;stop-opacity:1">
        <animate attributeName="offset" values="1;0;0.5;1" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Crystal Highlight Gradient -->
    <linearGradient id="crystalHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Pulsing Glow Effect -->
    <filter id="pulseGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur">
        <animate attributeName="stdDeviation" values="10;20;10" dur="3s" repeatCount="indefinite" />
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Star Glow -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Metallic Shine -->
    <linearGradient id="metallicShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </linearGradient>

    <!-- Rotating Pattern -->
    <pattern id="rotatingConstellation" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse" patternTransform="rotate(0 50 50)">
      <animateTransform attributeName="patternTransform" type="rotate" from="0 50 50" to="360 50 50" dur="30s" repeatCount="indefinite" />
      <circle cx="50" cy="50" r="2" fill="#00F0FF">
        <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="20" cy="20" r="1" fill="#00F0FF">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="80" cy="80" r="1" fill="#00F0FF">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
      </circle>
    </pattern>
  </defs>

  <!-- Background Circle with Pulsing Glow -->
  <circle cx="500" cy="500" r="480" fill="url(#animatedGradient)" filter="url(#pulseGlow)">
    <animate attributeName="r" values="480;490;480" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Rotating Outer Ring -->
  <circle cx="500" cy="500" r="480" fill="none" stroke="url(#metallicShine)" stroke-width="15" 
          transform="rotate(0 500 500)">
    <animateTransform attributeName="transform" type="rotate" from="0 500 500" to="360 500 500" 
                      dur="20s" repeatCount="indefinite" />
  </circle>

  <!-- Main Crystal L Structure with Hover Effect -->
  <g transform="translate(500, 500)">
    <!-- Base L Shape -->
    <path d="M -200,200 L 150,200 L 150,-50 L 50,-50 L 50,-200 L -200,-200 Z" 
          fill="url(#lindaGradient)" stroke="#E8E8E8" stroke-width="8">
      <animate attributeName="stroke-width" values="8;12;8" dur="2s" repeatCount="indefinite" />
    </path>
    
    <!-- Inner Crystal Facet 1 - Pulsing -->
    <path d="M -150,150 L 100,150 L 100,0 L 0,0 L 0,-150 L -150,-150 Z" 
          fill="url(#crystalHighlight)" fill-opacity="0.4">
      <animate attributeName="fill-opacity" values="0.4;0.7;0.4" dur="1.5s" repeatCount="indefinite" />
    </path>
    
    <!-- Inner Crystal Facet 2 - Delayed Pulse -->
    <path d="M -100,100 L 50,100 L 50,-50 L -50,-50 L -50,-100 L -100,-100 Z" 
          fill="url(#metallicShine)" fill-opacity="0.3">
      <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite" />
    </path>
    
    <!-- Crystal Edge Highlights - Sequential Animation -->
    <path d="M -200,200 L 150,200" stroke="#FFFFFF" stroke-width="4" stroke-opacity="0.8">
      <animate attributeName="stroke-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M 150,200 L 150,-50" stroke="#FFFFFF" stroke-width="4" stroke-opacity="0.8">
      <animate attributeName="stroke-opacity" values="0.8;1;0.8" dur="2s" begin="0.3s" repeatCount="indefinite" />
    </path>
    <path d="M 50,-50 L 50,-200" stroke="#FFFFFF" stroke-width="4" stroke-opacity="0.8">
      <animate attributeName="stroke-opacity" values="0.8;1;0.8" dur="2s" begin="0.6s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Animated Constellation Network -->
  <g opacity="0.8">
    <!-- Organic constellation pattern with twinkling stars -->
    <g filter="url(#starGlow)">
      <circle cx="400" cy="400" r="5" fill="#00F0FF">
        <animate attributeName="r" values="5;7;5" dur="1.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="600" cy="400" r="5" fill="#00F0FF">
        <animate attributeName="r" values="5;7;5" dur="1.5s" begin="0.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="400" cy="600" r="5" fill="#00F0FF">
        <animate attributeName="r" values="5;7;5" dur="1.5s" begin="0.4s" repeatCount="indefinite" />
      </circle>
      <circle cx="600" cy="600" r="5" fill="#00F0FF">
        <animate attributeName="r" values="5;7;5" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
      </circle>
      
      <!-- Smaller twinkling stars -->
      <circle cx="320" cy="500" r="3" fill="#00F0FF">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="680" cy="500" r="3" fill="#00F0FF">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.3s" repeatCount="indefinite" />
      </circle>
      <circle cx="500" cy="320" r="3" fill="#00F0FF">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.6s" repeatCount="indefinite" />
      </circle>
      <circle cx="500" cy="680" r="3" fill="#00F0FF">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.9s" repeatCount="indefinite" />
      </circle>
    </g>

    <!-- Pulsing Connection Lines -->
    <g stroke="#00F0FF" stroke-width="2" stroke-opacity="0.5">
      <path d="M 400,400 L 600,400 L 600,600 L 400,600 Z" fill="none">
        <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
      </path>
      <path d="M 400,400 L 600,600">
        <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="2s" begin="0.5s" repeatCount="indefinite" />
      </path>
      <path d="M 320,500 L 400,400">
        <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="2s" begin="1s" repeatCount="indefinite" />
      </path>
    </g>
  </g>

  <!-- Data Flow Animation (Moving dots along connections) -->
  <g>
    <!-- Data packet moving along connections -->
    <circle r="8" fill="#00F0FF" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite" path="M 400,400 L 600,400 L 600,600 L 400,600 Z" />
      <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Second data packet -->
    <circle r="6" fill="#FFFFFF" opacity="0.6">
      <animateMotion dur="4s" repeatCount="indefinite" path="M 600,600 L 400,400" begin="1s" />
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Inner Rotating Ring -->
  <circle cx="500" cy="500" r="300" fill="none" stroke="#00F0FF" stroke-width="2" stroke-opacity="0.3" 
          stroke-dasharray="10,5" transform="rotate(0 500 500)">
    <animateTransform attributeName="transform" type="rotate" from="0 500 500" to="360 500 500" 
                      dur="15s" repeatCount="indefinite" />
  </circle>

  <!-- Subtle Shine Overlay with Animation -->
  <circle cx="500" cy="500" r="480" fill="url(#crystalHighlight)" fill-opacity="0.1">
    <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>